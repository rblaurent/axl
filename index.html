<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axl - Your AI Gaming Companion</title>
    <meta name="description" content="Axl brings AI-powered commentary to your gaming sessions on Discord. Download now for Windows.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">Meet Axl!</h1>
                <p class="hero-subtitle">Your AI-powered gaming companion for Discord. Bringing the commentary, music, and good vibes to your gaming sessions.</p>

                <div class="roast-section">
                    <div class="avatar-container" id="avatarContainer">
                        <div class="avatar-ring"></div>
                        <img src="resources/axl.png" alt="Axl" class="avatar">
                        <div class="status-indicator"></div>
                    </div>
                    <div class="roast-message">
                        <p class="roast-text" id="roastText">"Oh, and I'll totally roast your gameplay too. Someone's gotta keep you humble."</p>
                        <svg class="play-icon" id="playIcon" width="48" height="48" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" fill="currentColor"/>
                            <path d="M10 8.5v7l5.5-3.5L10 8.5z" fill="#1e1f22"/>
                        </svg>
                    </div>
                </div>

                <div class="hero-actions">
                    <a href="https://github.com/rblaurent/redroaster/releases/latest/download/AxlSetup.exe" class="btn-download">
                        <svg class="download-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download for Windows
                    </a>
                    <span class="version-badge">v0.1.0</span>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Audio playback for roast message
        const playIcon = document.getElementById('playIcon');
        const roastText = document.getElementById('roastText');
        const avatarContainer = document.getElementById('avatarContainer');
        const audio = new Audio('resources/axl.mp3');

        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                playIcon.classList.add('playing');
                roastText.classList.add('playing');
                avatarContainer.classList.add('speaking');
            } else {
                audio.pause();
                audio.currentTime = 0;
                playIcon.classList.remove('playing');
                roastText.classList.remove('playing');
                avatarContainer.classList.remove('speaking');
            }
        }

        playIcon.addEventListener('click', toggleAudio);
        roastText.addEventListener('click', toggleAudio);
        avatarContainer.addEventListener('click', toggleAudio);

        audio.addEventListener('ended', () => {
            playIcon.classList.remove('playing');
            roastText.classList.remove('playing');
            avatarContainer.classList.remove('speaking');
        });
    </script>
</body>
</html>
