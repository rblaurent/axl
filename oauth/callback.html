<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Successful - Axl</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 80px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 500px;
            width: 100%;
        }

        .checkmark {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        h1 {
            font-size: 32px;
            margin: 20px 0;
            font-weight: 600;
        }

        p {
            font-size: 18px;
            opacity: 0.9;
            margin: 10px 0;
            line-height: 1.6;
        }

        .status {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fallback {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .fallback.show {
            display: block;
        }

        .fallback-link {
            color: white;
            word-break: break-all;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">âœ“</div>
        <h1>Authentication Successful!</h1>
        <p>You've successfully connected your Discord account.</p>
        <div class="status" id="status">
            <span class="spinner"></span>
            <span>Opening Axl...</span>
        </div>

        <div class="fallback" id="fallback">
            <p style="margin-bottom: 15px;">
                If Axl didn't open automatically, click the link below:
            </p>
            <a class="fallback-link" id="fallback-link" href="#">Open Axl</a>
        </div>
    </div>

    <script>
        // Extract query parameters from the current URL
        const urlParams = new URLSearchParams(window.location.search);
        const queryString = window.location.search;

        // Construct the axl:// protocol URL with all parameters
        const axlUrl = 'axl://oauth/callback' + queryString;

        // Log for debugging
        console.log('Redirecting to:', axlUrl);

        // Set up fallback link
        const fallbackLink = document.getElementById('fallback-link');
        fallbackLink.href = axlUrl;

        // Attempt automatic redirect after a brief delay (for UX)
        setTimeout(() => {
            window.location.href = axlUrl;

            // Show fallback after 2 seconds if still on this page
            setTimeout(() => {
                document.getElementById('status').style.display = 'none';
                document.getElementById('fallback').classList.add('show');
            }, 2000);
        }, 500);

        // Handle fallback link click
        fallbackLink.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = axlUrl;
        });
    </script>
</body>
</html>
