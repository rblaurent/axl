<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axl Overlay - Connect</title>
    <meta name="description" content="Connect to an Axl Overlay session to see what your AI companion is thinking and saying.">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KCZQG816WQ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-KCZQG816WQ');
    </script>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="resources/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="resources/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="resources/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="resources/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="resources/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="resources/android-chrome-512x512.png">
    <link rel="manifest" href="resources/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Sansation:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .overlay-page {
            padding: 4rem 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay-container {
            max-width: 540px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .overlay-content {
            background: var(--bg-dark);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px) saturate(20%);
            -webkit-backdrop-filter: blur(20px) saturate(20%);
            text-align: center;
        }

        .overlay-avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1.5rem;
            display: block;
        }

        .overlay-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #5dd39e 0%, var(--accent-green) 50%, var(--accent-green-hover) 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 4s ease infinite;
        }

        .overlay-subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .overlay-status {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .overlay-status.connecting {
            border: 1px solid var(--accent-green);
        }

        .overlay-status p {
            color: var(--text-secondary);
            font-size: 0.9375rem;
            margin-bottom: 0.75rem;
            line-height: 1.5;
        }

        .overlay-status p:last-child {
            margin-bottom: 0;
        }

        .overlay-status .hint {
            font-size: 0.8125rem;
            color: var(--text-muted);
        }

        .overlay-spinner {
            width: 28px;
            height: 28px;
            border: 3px solid var(--bg-darker);
            border-top-color: var(--accent-green);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .overlay-actions {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            align-items: center;
        }

        .overlay-actions .btn-download,
        .overlay-actions .btn-secondary {
            max-width: 100%;
            width: 100%;
        }

        .hidden { display: none; }

        .overlay-footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(181, 186, 193, 0.1);
        }

        .overlay-footer p {
            color: var(--text-muted);
            font-size: 0.8125rem;
            line-height: 1.5;
        }

        .overlay-footer a {
            color: var(--accent-green);
            text-decoration: none;
            font-weight: 500;
        }

        .overlay-footer a:hover {
            color: var(--accent-green-hover);
        }

        @media (max-width: 768px) {
            .overlay-content {
                padding: 2rem 1.5rem;
                border-radius: 16px;
            }

            .overlay-title {
                font-size: 2rem;
            }

            .overlay-container {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" id="bgVideo" muted playsinline>
        <source src="resources/axl.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>

    <section class="overlay-page">
        <div class="overlay-container">
            <div class="overlay-content">
                <img src="resources/axl.png" alt="Axl" class="overlay-avatar" onerror="this.style.display='none'">
                <h1 class="overlay-title">Axl Overlay</h1>
                <p class="overlay-subtitle">See what your AI companion is thinking and saying</p>

                <div id="connecting" class="overlay-status connecting">
                    <div class="overlay-spinner"></div>
                    <p>Opening Axl Overlay...</p>
                    <p class="hint">If nothing happens, click below to try again.</p>
                    <div class="overlay-actions">
                        <a id="deeplink" class="btn-download" href="#">
                            <svg class="download-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18 13v6a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2v-6"></path>
                                <polyline points="15 3 12 0 9 3"></polyline>
                                <line x1="12" y1="0" x2="12" y2="15"></line>
                            </svg>
                            <span>Open Axl Overlay</span>
                        </a>
                    </div>
                </div>

                <div id="fallback" class="overlay-status hidden">
                    <p>Don't have Axl yet?</p>
                    <p class="hint">Install Axl, then click the overlay link from Discord again.</p>
                    <div class="overlay-actions">
                        <a href="https://github.com/rblaurent/axl/releases/latest/download/AxlSetup.exe" class="btn-secondary">
                            <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            <span>Download Axl for Windows</span>
                        </a>
                    </div>
                </div>

                <div class="overlay-footer">
                    <p><a href="index.html">Back to Axl</a></p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Video background - play after delay
        const bgVideo = document.getElementById('bgVideo');
        setTimeout(() => {
            bgVideo.play();
        }, 3000);

        const params = new URLSearchParams(window.location.search);
        const hostId = params.get('host');

        if (hostId && /^\d{17,20}$/.test(hostId)) {
            const deepLink = `axloverlay://${hostId}`;
            document.getElementById('deeplink').href = deepLink;

            // Connect to relay to detect when overlay app joins
            const relayUrl = `wss://axl-overlay-relay.becherel-laurent.workers.dev/ws?session=${hostId}&role=client`;
            let confirmed = false;
            try {
                const ws = new WebSocket(relayUrl);
                ws.onmessage = (e) => {
                    try {
                        const msg = JSON.parse(e.data);
                        if (msg.type === 'peerConnected' && !confirmed) {
                            confirmed = true;
                            ws.close();
                            const status = document.getElementById('connecting');
                            status.innerHTML =
                                '<svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="var(--accent-green)" stroke-width="2.5" style="margin:0 auto 1rem;display:block"><path d="M20 6L9 17l-5-5"/></svg>' +
                                '<p style="color:var(--accent-green);font-weight:600;">Overlay connected!</p>' +
                                '<p class="hint">You can close this tab.</p>';
                            status.classList.remove('connecting');
                        }
                    } catch {}
                };
                // If relay connection fails or times out, no big deal â€” fallback still shows
                ws.onerror = () => ws.close();
                // Close relay connection after 30s regardless
                setTimeout(() => { if (!confirmed) ws.close(); }, 30000);
            } catch {}

            // Try to open the deep link automatically
            window.location.href = deepLink;

            // After 3 seconds, show the fallback download section if not confirmed
            setTimeout(() => {
                if (!confirmed) {
                    document.getElementById('fallback').classList.remove('hidden');
                }
            }, 3000);
        } else {
            document.getElementById('connecting').innerHTML =
                '<p>Invalid or missing host ID.</p>' +
                '<p class="hint">Use a link from Discord to connect to a host.</p>';
        }
    </script>
</body>
</html>
