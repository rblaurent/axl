<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axl Overlay - Connect</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1b1e;
            color: #dcddde;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 480px;
            padding: 48px 32px;
        }
        .logo {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            margin: 0 auto 24px;
        }
        h1 {
            font-size: 28px;
            color: white;
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 16px;
            color: #b9bbbe;
            margin-bottom: 32px;
        }
        .status {
            background: #2c2d32;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }
        .status.connecting {
            border: 1px solid #5865f2;
        }
        .status.fallback {
            border: 1px solid #43a25a;
        }
        .status p {
            margin-bottom: 12px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.9; }
        .btn-primary {
            background: #5865f2;
            color: white;
        }
        .btn-secondary {
            background: #43a25a;
            color: white;
            margin-top: 12px;
        }
        .hidden { display: none; }
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #4a4b50;
            border-top-color: #5865f2;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 12px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <img src="resources/axl.png" alt="Axl" class="logo" onerror="this.style.display='none'">
        <h1>Axl Overlay</h1>
        <p class="subtitle">See what your AI companion is thinking and saying</p>

        <div id="connecting" class="status connecting">
            <div class="spinner"></div>
            <p>Opening Axl Overlay...</p>
            <p style="font-size: 13px; color: #72767d;">If nothing happens, click below to try again.</p>
            <a id="deeplink" class="btn btn-primary" href="#">Open Axl Overlay</a>
        </div>

        <div id="fallback" class="status fallback hidden">
            <p>Don't have Axl Overlay yet?</p>
            <a href="https://github.com/rblaurent/axl/releases/latest" class="btn btn-secondary">Download Axl</a>
            <p style="font-size: 13px; color: #72767d; margin-top: 16px;">
                Install Axl, then click the link from Discord again.
            </p>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const hostId = params.get('host');

        if (hostId && /^\d{17,20}$/.test(hostId)) {
            const deepLink = `axl://overlay/${hostId}`;
            document.getElementById('deeplink').href = deepLink;

            // Try to open the deep link automatically
            window.location.href = deepLink;

            // After 2 seconds, show the fallback download section
            setTimeout(() => {
                document.getElementById('fallback').classList.remove('hidden');
            }, 2000);
        } else {
            document.getElementById('connecting').innerHTML =
                '<p>Invalid or missing host ID.</p>' +
                '<p style="font-size: 13px; color: #72767d;">Use a link from Discord to connect to a host.</p>';
        }
    </script>
</body>
</html>
